<!--========== head ===========-->
<div th:replace="../fragments/head">This content will be gone</div>

<!--========== body ===========-->
<!-- Page Content -->
<div class="container">

	<main class="main">

  <form action="#" 
        th:action="@{/places/add}" 
        th:object="${place}" 
        class="mx-auto w-50 p-5 shadow bg-light rounded form-horizontal" 
        method="POST">

    <fieldset>
    
      <!-- Form Name -->
      <legend>Place Creation Form</legend>
      
      <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="name">Name</label>  
        <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" th:field="*{name}">
      </div>
      
      <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="type">Type</label>  
        <input id="type" name="type" type="text" placeholder="Type" class="form-control input-md" th:field="*{type}">
      </div>
      
      <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="location">Location</label>  
        <input id="location" name="location" type="text" placeholder="Location" class="form-control input-md" th:field="*{location}">
      </div>
      
      <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="type">Image</label>  
        <input id="image" name="image" type="text" placeholder="Image URL" class="form-control input-md" th:field="*{image}">
      </div>

    </fieldset>

    <div class="form-group mb-4">
      <button type="submit" class="btn btn-sm btn-danger btn-block form-control">Create</button>
    </div>
  </form>
    

</div>
<!-- /.container -->

</main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
