<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<div th:replace="../fragments/head">This content will be gone</div>

<body class="container parent">

  <!-- navbar -->
  <div th:replace="../fragments/navbar">This content will be gone</div>
  
  <main class="main">
  <h1 class="display-6 text-success p-2">Confirm Your Booking</h1>

    <!--========== body ===========-->
<!-- Page Content -->
<div class="container">


    <form action="#" 
          th:action="@{/tours/book/{id}(id=${tour.id})}" 
          /th:action="@{/tours/book}" 
          th:object="${traveller}" 
          /th:object="${tour}" 
          class="mx-auto w-50 p-5 shadow bg-light rounded form-horizontal" 
          method="POST">
  
      <fieldset>
      
        <!-- Form Name -->
        <legend>Booking Form</legend>

       
        <div class="form-group mb-4">
            <label class="col-md-4 control-label" for="name">Name</label>  
            <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" th:field="*{name}">
          </div>
        
        
        <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="quantity">Quantity</label>
        <input id="quantity" name="quantity" type="text" placeholder="Quantity" th:field="*{quantity}" class="form-control input-md">
      </div>

      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="title">Tour Title</label>
        <input type="text" name="title" id="title" placeholder="Title" class="form-control input-md" th:field="${tour.title}" readonly>
      </div>

      <div class="form-group mb-4">
        <label for="cost">Per Person Cost</label>
        <input type="text" name="cost" id="cost" class="form-control" th:field="${tour.cost}" readonly>
      </div>

      <!--div class="form-group mb-4">
        <label class="col-md-4 control-label" for="Total Cost">Total Cost</label>
        <input type="text" name="totalcost" id="totalcost" placeholder="Total Cost" class="form-control input-md" th:field="*{totalcost}" readonly>
      </div-->
      
      </fieldset>
  
      <div class="form-group mb-4">
        <button type="submit" class="btn btn-danger btn-lg">Confirm</button>
        <button type="button" class="btn btn-warning btn-lg"><a href="#" th:href="@{/tours}">Decline</a></button>
      </div>

      <!--input type="button" onClick="multiplyBy()" Value="Multiply" /><br-->
      
     
  
      <div>
        <p>Back to Upcoming Tour <a href="#" th:href="@{/tours}">List</a></p>
      </div>
  
    </form>

    <!--p>The Result is : <br>
        <span id="result"></span>
    </p-->
  
  </div>
  <!-- /.container -->

  </main>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        function multiplyBy()
        {
          num1 = document.getElementById(
            "quantity").value;
          num2 = document.getElementById(
            "quantity").value;
          document.getElementById(
            "result").innerHTML = num1*num2 ;
        }
    </script>
  </body>
</html>
