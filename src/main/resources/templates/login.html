<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<div th:replace="../fragments/head">This content will be gone</div>

<body class="container parent">

  <!-- navbar -->
  <div th:replace="../fragments/navbar">This content will be gone</div>
  

    <h1 class="display-6 text-success p-2">Login Page</h1>

    <div class="container">
      <form action="#" 
            th:action="@{/login}" 
            class="mx-auto w-50 p-5 shadow bg-light rounded" 
            method="POST">
          
          <h2 class="display-6">Please sign in</h2>
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <br>
          <div class="form-group mb-4">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button class="form-control btn btn-success btn-block mx-auto" type="submit">Sign in</button>
          </div>
  
      </form>

    </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
