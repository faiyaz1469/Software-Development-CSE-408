<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--========== head ===========-->
<div th:replace="../fragments/head">This content will be gone</div>

<!--========== body ===========-->
<body class="container parent">
    <div th:replace="../fragments/navbar">This content will be gone</div>

    <main class="main">

      <div class="container">
        <!-- card begins -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
          
          <div th:each="place: ${places}">

            <div class="col">
              <div class="card">
                <img src="" th:src="${place.image}" class="card-img-top" alt="Hollywood Sign on The Hill"/>
                
                <div class="card-body">
                  <h5 class="card-title" th:text="${place.name}">Card title</h5>
                  <p class="card-text" th:text="${place.type}">
                    This is a longer card with supporting text below as a natural lead-in to
                    additional content. This content is a little bit longer.
                  </p>
                  <p class="card-text" ></p>
                </div>

                <div class="card-footer">
                  <small class="text-muted" th:text="${place.location}">Last updated 3 mins ago</small>
                </div>

              </div>
            </div>

          </div>

        </div>
        <!-- card ends -->

      </div>

    </main>
      <!--========== Footer ===========-->
    <div th:replace="../fragments/footer">This content will be gone</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
